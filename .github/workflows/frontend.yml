name: Frontend CI

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"

  pull_request:
    branches:
      - master
    paths:
      - "frontend/**"

  workflow_dispatch:
    inputs:
      deploy:
        description: "Trigger deployment to Netlify"
        required: false
        default: "false"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Update to Node.js 18 or higher

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run lint
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to Netlify
        if: ${{ github.event.inputs.deploy == 'true' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --dir=frontend/dist --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
